<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Doctor Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Confirm Signup{% endblock %}

    {% block content %}
    <div class="container">
        <h1>Confirm Your Details</h1>
        <p>Please review your details below before completing your signup:</p>
        
        <form method="POST" action="{{ url_for('finalize_signup') }}">
            <div class="form-group">
                <label for="doctor_name">Doctor's Name:</label>
                <input type="text" id="doctor_name" name="doctor_name" value="{{ doctor_name }}" readonly>
            </div>

            <div class="form-group">
                <label for="doctor_phone">Phone Number:</label>
                <input type="text" id="doctor_phone" name="doctor_phone" value="{{ doctor_phone }}" readonly>
            </div>

            <div class="form-group">
                <label for="doctor_location">Location:</label>
                <input type="text" id="doctor_location" name="doctor_location" value="{{ doctor_location }}" readonly>
            </div>

            <div class="form-group">
                <label for="doctor_specialization">Specialization:</label>
                <input type="text" id="doctor_specialization" name="doctor_specialization" value="{{ doctor_specialization }}" readonly>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Confirm Signup</button>
                <a href="{{ url_for('edit_signup') }}" class="btn btn-secondary">Edit Details</a>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
