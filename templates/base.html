<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeDoc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Optional custom styles -->
    <style>
        .hero {
            background-image: "{{ url_for('static', filename='image/hero-background.jpg') }}')"; /* Fixed to use Jinja URL */
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .partner-carousel {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
        }

        .partner-card {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 15px;
            background: #343a40;
            border-radius: 8px;
            padding: 10px;
            color: white;
        }

        .partner-card img {
            width: 100%;
            border-radius: 8px;
        }

        .footer {
            background-color: #343a40;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='image/homedoc.png') }}" alt="HomeDoc Logo" style="height: 100px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if 'username' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('doctor_login') }}">Doctor Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('patient_login') }}">Patient Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 HomeDoc. All rights reserved.</p>
        <p>Contact us: <a href="mailto:info@homedoc.com" class="text-white">info@homedoc.com</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
