<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Settings{% endblock %}

    {% block content %}
    <div class="form-container">
        <h1>Settings</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_info[1] }}" required> <!-- Assuming name is at index 1 -->

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user_info[2] }}" required> <!-- Assuming phone is at index 2 -->

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user_info[0] }}" required> <!-- Assuming username is at index 0 -->

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required> <!-- Password field -->

            {% if user_type == 'doctor' %}
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" value="{{ user_info[3] }}" required> <!-- Assuming specialization is at index 3 -->
            {% endif %}

            <input type="submit" value="Update">
        </form>
        <a class="back-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
    {% endblock %}
</body>
</html>
